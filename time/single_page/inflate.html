<!DOCTYPE html>
<html>
  <head>
    <title>Balloon</title>
    <script
       type="text/javascript"
       src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script type="text/javascript">
      pop = function() {
        $('#status').text('Popped!');
      };

      popLater = function(ms) {
        setTimeout(pop, ms);
      };

      $(document).ready(function() {
        $('#go').click(function(e) {
          popLater(5000);
        });
      });
    </script>
  </head>
  <body>
    <p id="status">Ready</p>
    <input id="go" type="button" value="Go"></input>
  </body>
</html>
